<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz BiH - Prijava</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="../slike/background.mp4" type="video/mp4">
  </video>

  <div class="form-wrapper">
    <div class="login-box">
      <div class="logo-text">Quiz <span>BiH</span></div>
      <h2>Prijavite se na vas racun</h2>
      <p>Unesite informacije za prijavu</p>
      
      <button class="google-login">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Prijavi se putem Google naloga
      </button>

      <div class="divider"></div>

      <form>
        <input type="email" placeholder="E-mail adresa" required>
        <input type="password" placeholder="Lozinka" required>

        <div class="form-links">
          <a href="#">Zaboravili ste lozinku?</a>
          <a href="#">Resetuj lozinku</a>
        </div>

        <button type="submit" class="submit-btn">Prijavi se</button>
      </form>

      <div class="register-link">
        Nemate raƒçun? <a href="#">Registruj se.</a>
      </div>
    </div>
  </div>
</body>
</html>
