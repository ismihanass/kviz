<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <img src="../slike/2.png" alt="">
        <div class="overlay-text">”Najbolji način da naučiš nešto novo jeste da se zabaviš radeći to.”</div>
        <div class="image-navigation">
            <button>&larr;</button>
            <button>&rarr;</button>
        </div>
    </div>
    <div class="right-side">
        <h1>Quiz <span>BiH</span></h1>
        <h2>Prijavite se na vaš račun</h2>
        <p>Unesite informacije za prijavu</p>
        <button class="google-login">
            <img src="../slike/Symbol.svg.png" alt="Google logo"> Prijavi se putem Google računa
        </button>
        <div class="input-group">
            <input type="email" id="email" placeholder="Unesite e-mail">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Unesite lozinku">
        </div>
        <div class="password-options">
            <a href="#">Zaboravili ste lozinku?</a>
            <a href="#">Resetuj lozinku.</a>
        </div>
        <button class="login-button">Prijavi se</button>
        <div class="register-link">Nemate račun? <a href="../htmls/register.html">Registruj se</a></div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
