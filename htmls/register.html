<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz BiH - Registracija</title>
  <link rel="stylesheet" href="../css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="../slike/background.mp4" type="video/mp4">
  </video>

  <div class="form-wrapper">
    <div class="register-box">
      <div class="logo-text">Quiz <span>BiH</span></div>
      <h2>Kreirajte svoj račun</h2>
      <p>Popunite podatke za registraciju</p>
      
      <div class="divider"></div>

      <form id="register-form">
        <input type="text" placeholder="Korisničko ime" id="username" required>
        <input type="email" placeholder="E-mail adresa" id="email" required>
        <input type="password" placeholder="Lozinka" id="password" required>

        <button type="submit" class="submit-btn">Registruj se</button>
      </form>

      <div class="login-link">
        Već imate račun? <a href="../htmls/login.html">Prijavite se.</a>
      </div>
    </div>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
