<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <section id="register-section">
      <div class="register-container">
        <div class="register-img"></div>
        <div class="register-form">
          <div class="register-header">
            <div class="logo"></div>
            <h1 class="register-heading">Registrujte se na Quiz BiH</h1>
            <p class="paragraph">Popunite informacije za registraciju</p>
          </div>
          <form action="">
            <input type="email" placeholder="E-mail adresa" id="email" />
            <input type="text" placeholder="Korisničko ime" id="name" />
            <input type="password" placeholder="Lozinka" id="password" />
            <input
              type="password"
              placeholder="Ponovi lozinku"
              id="conf-password"
            />
          </form>
          <button class="register-button" id="sendUser">Prijavi se</button>
          <p>Vec imate racun? <a href="#">Prijavi se</a></p>
        </div>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
